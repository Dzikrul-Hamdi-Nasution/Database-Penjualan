    <body>
        
        <div id="login_div" class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="assets/img/logo 2.jpg" class="brand_logo" alt="Logo" />
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="masukkan d-flex justify-content-center">
                            Masukkan "email" dan "password"
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="email" name="" class="form-control input_user" value="" placeholder="email" id="email_field" />
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="" class="form-control input_pass" value="" placeholder="password" id="password_field" />
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button onclick="login()" type="button" name="button" class="btn login_btn">Login</button>
                            </div>
                        </form>
                    </div>
